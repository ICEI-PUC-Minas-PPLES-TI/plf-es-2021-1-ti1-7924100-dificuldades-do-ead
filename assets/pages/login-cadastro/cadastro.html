<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Listfy - Cadastro de Usuário</title>
    <link rel="stylesheet" href="../login-cadastro/css/cadastro.css">
    <script src="../../../assets/pages/login-cadastro/js/dados.js"></script>
</head>

<body>
    <main>
        <h1>Crie Sua Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="../../pages/login-cadastro/img/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../../pages/login-cadastro/img/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../../pages/login-cadastro/img/twitter.png" alt="Twitter">
            </a>
        </div>
        
        <div class="alternative">
            <span>Or</span>
        </div>

        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input type="Nome" placeholder="Nome" id="campoNome">
            </label>
            <label for="Pergunta">
                <span>Pergunta de Segurança</span>
                <!--<input type="text" placeholder="" id="campoPergunta">-->
                <select class="pergunta-seg">
                    <option value="">Pergunta de segurança</option>
                    <option value="1">Nome do animal de estimação da infancia</option>
                    <option value="2">Primeiro Video Game</option>
                    <option value="3">exemplo 3</option>
                </select>
            </label>
            <label for="Resposta">
                <span>Resposta</span>
                <input type="Pergunta" placeholder="Resposta" id="campoResposta">
            </label>
            <label for="Email">
                <span>Email</span>
                <input type="email" placeholder="Email" id="campoEmail">
            </label>
            <label for="Senha">
                <span>Senha</span>
                <input type="password" placeholder="Password" id="campoSenha">
            </label>

            <input onclick="incluirDados()" type="button" value="Inscreva-se">

        </form>
    </main>
    <section class="images">
        <img src="../../../assets/img/menina-lista-lo-quality-recorte-perfeito.png" alt="Fundo">
        <div class="circle"></div>
    </section>

    <script src="../../../assets/pages/login-cadastro/js/dados_de_usuarios.js"></script>
    

</body>

</html>
