<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--=========BOXICONS===========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!--============================-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--==================STYLES======================-->
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css">
    <!--==============================================-->
    <title>Listfy</title>
</head>

<!--
    No momento em que o body for carregado, será 
    chamada a função quee fará a busca por todas as 
    listas relacionadas ao usuário que acabou de logar
-->

<body id="body-pd" onload="renderizarConteudo()">

    <!--BArra lateral-->
    <header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>

        <div class="header__img">
            <img src="../../icons/account_circle_black_24dp.svg" alt="">
        </div>

    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="logo-sidebar">
                    <a href="#" class="nav__logo">
                        <img src="../../icons/listfy-logo-white.svg" alt="">
                    </a>
                </div>

                <div class="nav__list">
                    <a href="../Config-Conta/configconta.html" class="nav__link active">
                        <i class='bx bxs-user-rectangle'></i>
                        <span class="nav__name">Conta</span>
                    </a>
                    <a href="../Sobre/sobre.html" class="nav__link active">
                        <i class='bx bx-question-mark'></i>
                        <span class="nav__name">Sobre</span>
                    </a>
                    <a href="#" class="nav__link active">
                        <i class='bx bxs-donate-heart'></i>
                        <span class="nav__name">Fazer uma doação</span>
                    </a>

                    <a href="../FeedBack/feedback.html" class="nav__link">
                        <i class='bx bxs-chat'></i>
                        <span class="nav__name">Feedback</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-code-alt'></i>
                        <span class="nav__name">Repositório</span>
                    </a>
                </div>
            </div>

            <a href="../login/login.html" class="nav__link">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
    <!--fim da barra lateral-->

    <main class="main">
        <h1 class="pageTitle">Listas</h1>

        <div class="main-content">
            <div class="main-content-lists">
                <div class="list" style="background-color:#1dB954 !important;">
                    <div class="hidded-options" id="lista-10">
                        <div class="list-trash">
                            <i class='bx bxs-trash'></i>
                        </div>
                        <div class="list-edit">
                            <i class='bx bxs-pencil'></i>
                        </div>
                    </div>
                    <h2 class="listTitle">Lista Experimental</h2>
                    <i onclick="mostrarMenu(10)" class='bx bx-dots-vertical-rounded menuList'></i>
                </div>
            </div>
            <div class="add-list-button" onclick="openModal()">
                <i class='bx bx-plus-circle'></i>
            </div>
        </div>


    </main>
    <div class="modal" id="modal">
        <div class="modal-header">
          <h1>Nova Lista</h1>
        </div>
        <div class="modal-body">
          <div class="section-nome-da-lista">
            <input type="text" class="nome-da-lista" placeholder="Nome da lista">
          </div>
          <div class="radio-buttons">
            <label class="custom-radio">
              <input type="radio" name="radio" value="#FFBE0B" class="color-selector" checked />
              <span class="radio-btn" style="background-color: #FFBE0B">
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" value="#FF006E" class="color-selector"/>
              <span class="radio-btn" style="background-color: #FF006E">
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" value="#8338EC" class="color-selector"/>
              <span class="radio-btn" style="background-color: #8338EC">
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" value="#3A86FF" class="color-selector"/>
              <span class="radio-btn" style="background-color: #3A86FF">
              </span>
            </label>
          </label>
          <label class="custom-radio">
            <input type="radio" name="radio" value="#1Db954" class="color-selector"/>
            <span class="radio-btn" style="background-color: #1Db954">
            </span>
          </label>
          </div>
          <div class="options-buttons">
            <button class="modal-closer" onclick="novaLista(false)">
              <i class='bx bx-x-circle' ></i>
            </button>
            <button class="list-creator" onclick="novaLista(true)">
              <i class='bx bx-plus-circle' ></i>
            </button>
          </div>
        </div>
    
      </div>
      <div id="overlay"></div>
    <script src="js/iniciarSessao.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/controleDeListas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</html>
