<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/dados.js"></script>
    <script src=""></script>
    <script src="js/dados_de_usuarios.js"></script>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <label class="input-field" for="">
                <input type="email" id="Email" placeholder="Email">
                <div class="underline"></div>
            </label>
            <label class="input-field" for="">
                <input type="password" id="Senha" placeholder="Password">
                <div class="underline"></div>
            </label>

            <a class="password" href="#">Esqueceu a sua Senha?</a>

            <input onclick="loginDados()" type="button" value="Entrar">

        </form>
        <div class="footer">
            <span>ou use a sua Conta do Email:</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
