<!--
    No momento em que o body for carregado, será 
    chamada a função quee fará a busca por todas as 
    listas relacionadas ao usuário que acabou de logar
-->

<body id="body-pd">

    <!--BArra lateral-->
    <header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <i class="fas fa-arrow-left img_arrow"></i>
        </div>

    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="logo-sidebar">
                    <a href="#" class="nav__logo">
                        <img src="../../icons/listfy-logo-white.svg" alt="">
                    </a>
                </div>

                <div class="nav__list">
                    <a href="../Config-Conta/configconta.html" class="nav__link active">
                        <i class='bx bxs-user-rectangle' ></i>
                        <span class="nav__name">Conta</span>
                    </a>
                    <a href="../Sobre/sobre.html" class="nav__link active">
                        <i class='bx bx-question-mark'></i>
                        <span class="nav__name">Sobre</span>
                    </a>
                    <a href="#" class="nav__link active">
                        <i class='bx bxs-donate-heart'></i>
                        <span class="nav__name">Fazer uma doação</span>
                    </a>

                    <a href="../FeedBack/feedback.html" class="nav__link">
                        <i class='bx bxs-chat'></i>
                        <span class="nav__name">Feedback</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-code-alt'></i>
                        <span class="nav__name">Repositório</span>
                    </a>
                </div>
            </div>

            <a href="../login/login.html" class="nav__link">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
    <!--fim da barra lateral-->
    <main>
        <h1>Configurações da Conta</h1>
        
        <i class='bx bxs-user-circle img_user'></i>
        
        <form action="">
            <label class="input-field" for="Nome">
                <i class="fas fa-pen-square edit"></i>
                <span>Nome:</span>
                <input type="text" id="Nome" placeholder="Nome" />
            </label>
            <label class="input-field" for="Email">
                <i class="fas fa-pen-square edit"></i>
                <span>E-mail:</span>
                <input type="email" id="Email" placeholder="E-mail" />
            </label>
            <label class="input-field" for="Senha">
                <i class="fas fa-pen-square edit"></i>
                <span>Senha:</span>
                <input type="password" id="Senha" placeholder="************" />
            </label>
            <label class="btn-log-out" for="Sair">
                <i class='bx bx-log-out nav__icon icon-log-out edit'></i>
                <input type="button" value="Sair" class="btn-log-out" >
            </label>
            <label class="btn-delete-account" for="Delete">
                <i class="fas fa-trash-alt icon-delete-account edit"></i>
                <input type="button" value="Deletar Conta">
            </label>
            
    
        </form>
        

    </main>

    
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
